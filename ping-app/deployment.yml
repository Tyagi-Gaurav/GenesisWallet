apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-app
  template:
    metadata:
      labels:
        app: ping-app
    spec:
      containers:
      - name: ping-app
        image: local-ping-app:DEV-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 6060
        - containerPort: 6061