spring:
  active: local

api-gateway:
  host: ${API_GATEWAY_HOST:localhost}
  securedPort: ${API_GATEWAY_SECURED_PORT:80}
  nonSecuredPort: ${API_GATEWAY_NON_SECURED_PORT:80}
  enableSecurity: ${ENABLE_SECURITY:false}
  userContextPath: ${USER_CONTEXT_PATH:/api}
  uiContextPath: ${UI_CONTEXT_PATH:/ui}

admin-credentials:
  userName: admin
  password: ${ADMIN_PASSWORD:admin123}