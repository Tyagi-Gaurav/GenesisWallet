version: '3.7'
services:
  user-app:
    container_name: local.user-app
    build:
      context: user
    ports:
      - "50051:50051"
    networks:
      - overlay
  
  api-gateway:
    container_name: local.api-gateway
    depends_on:
      - user-app
    build:
      context: api-gateway
    ports:
      - "8080:8080"
      - "443:443"
    networks:
      - overlay

networks:
  overlay: