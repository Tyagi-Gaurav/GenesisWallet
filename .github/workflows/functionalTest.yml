name: Functional Test

on:
  workflow_call:
    secrets:
      OAUTH_CLIENT_ID_GOOGLE:
        required: true
      OAUTH_CLIENT_SECRET_GOOGLE:
        required: true

jobs:
  build:
    name: functionalTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: actions/setup-node@v3
        with:
          node-version: 18.17.1

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build
        run: ./mvnw clean package

      - name: Build the docker-compose stack
        run: docker-compose up -d -e OAUTH_CLIENT_ID_GOOGLE=${{ secrets.OAUTH_CLIENT_ID_GOOGLE }} -e OAUTH_CLIENT_SECRET_GOOGLE=${{ secrets.OAUTH_CLIENT_SECRET_GOOGLE }}

      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: "25s"

      - name: Check running containers
        run: docker ps

        #   Enable below only for DEBUG
      - name: Show single container logs
        run: docker logs local.ui

      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: "10s"

      - name: Run API test suite
        run: ./mvnw test -DskipTests=false -pl functional-test

      - name: Run UI test suite
        run: ( cd ui-functional-test && npm i && npm test )
