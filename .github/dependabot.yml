# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/common-annotations" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/common" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/functional-test" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/grpc-common" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/grpc-schema" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/gw-security" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/gw-test-common" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/ui" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/gw-user" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/gw-user-client" # Location of package manifests
    schedule:
      interval: "weekly"
