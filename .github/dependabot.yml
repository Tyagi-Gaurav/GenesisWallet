# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/common" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/functionalTest" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/grpc-common" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/grpc-schema" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/test-common" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/user" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/user-client" # Location of package manifests
    schedule:
      interval: "daily"